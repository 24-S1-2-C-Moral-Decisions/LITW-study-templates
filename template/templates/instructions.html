<!-- Template for instructions page -->

<h2 class="bolded-blue">{{content.header}}</h2>

{{#each content.body.A}}
	<p>{{this}}</p>
{{/each}}

<div class="instructions-stim-container">
	<img src="stim-img/cat1.jpg" />
	<img src="stim-img/cat2.jpg" />
</div>

{{#if withTouch}}
	{{#each content.body.BWithTouch}}
		<p {{#if @last}} class="bolded-blue"{{/if}}>{{this}}</p>
	{{/each}}
{{else}}
	{{#each content.body.B}}
		<p {{#if @last}} class="bolded-blue"{{/if}}>{{this}}</p>
	{{/each}}
{{/if}}
